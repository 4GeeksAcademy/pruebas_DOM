<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link rel="shortcut icon" href="./assets/img/4geeks.ico" />
    <script
      src="https://kit.fontawesome.com/072e5df971.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <ul class="filters">
      <li>
        <!-- Filtro para ver si queremos que la imagen de portada se vea o no  -->
        <label>Include Cover</label>
        <select class="picker" for="includeCover">
          <option value="">Include Cover</option>
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </li>

      <!-- Campo para rellenar el nombre. El input no tiene predefinida su información
      y por eso aparece como un campo en blanco para poder escribir.  -->
      <li>
        <label>Name</label>
        <input class="picker" for="name" type="text" />
      </li>

      <!-- Campo para rellenar el apellido -->
      <li>
        <label>Last Name</label>
        <input class="picker" for="lastName" type="text" />
      </li>

      <!-- Campo para seleccionar la profesión -->
      <li>
        <label>Role</label>
        <select class="picker" for="role">
          <option value="">Selecciona:</option>
          <option value="Web Developer">Web Developer</option>
          <option value="Floor Planner">Floor Planner</option>
          <option value="Technical Writter">Technical Writter</option>
        </select>
      </li>
    </ul>
    <div id="widget_content"></div>

    <!-- do not remove this bundle.js tag -->
    <script type="text/javascript" src="/main.bundle.js"></script>
  </body>
</html>
